<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Logger Control</title>
    </head>
    <body>
        <button id="startLog">무한 로깅 시작</button>
        <button id="stopLog">무한 로깅 중단</button>
        <!-- 로그 다운로드 버튼 -->
        <button id="downloadLog">로그 다운로드</button>
        <script>
            document
                .getElementById("startLog")
                .addEventListener("click", function () {
                    fetch("/startlog")
                        .then((response) => response.text())
                        .then((data) => console.log(data));
                });

            document
                .getElementById("stopLog")
                .addEventListener("click", function () {
                    fetch("/stoplog")
                        .then((response) => response.text())
                        .then((data) => console.log(data));
                });

            // 로그 다운로드 버튼 이벤트 리스너
            document
                .getElementById("downloadLog")
                .addEventListener("click", function () {
                    window.location.href = "/download-logs";
                });
        </script>
    </body>
</html>
